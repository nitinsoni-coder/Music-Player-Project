<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">BAD BOY</h2>
            <h3 id="artist">Badshaah</h3>
            <div class="img_container">
                <img src="images/nitin-1.jpg" alt="">
            </div>
            <audio src="Music/nitin-1.mp3" ></audio>
            
            <!-- progress bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0: 00</div>
                    <div id="duration">3:19</div>
                </div>
                <div class="progress_div" id="progress_div">
                <div class="progress" id="progress"></div>
            </div>
            </div>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById('play');
        const artistVal = document.getElementById('artist');
        const titleVal = document.getElementById('title');
        const prevVal = document.getElementById('prev');
        const nextVal = document.getElementById('next');

        let progress = document.getElementById("progress");
        let durationVal = document.getElementById("duration");
        let current_timeVal = document.getElementById("current_time");
        const progress_divVal = document.getElementById('progress_div');

        const songs = [
            {
                name: "nitin-1",
                title: "Bad boy x Bad girl",
                artist: "Badshaah"
            },
            {
                name: "nitin-2",
                title: "Pani Pani",
                artist: "Badshaah"
            },
            {
                name: "nitin-3",
                title: "Believer",
                artist: "imagine dragons"
            }
        ]

         let isPlaying = false;
        
        // for play function
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play', 'fa-pause');
            img.classList.add("anime");
        };

        // for pause function
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace('fa-pause', 'fa-play');
            img.classList.remove("anime");
        };

        play.addEventListener('click', () => {
            // if(isPlaying){
            //     pauseMusic();
            // }else{
            //     playMusic();
            // }

            isPlaying ? pauseMusic() : playMusic();
        });

        // changing the music data
        const loadSong = (songs) => {
            titleVal.textContent = songs.title;
            artistVal.textContent = songs.artist;
            music.src = " music/" + songs.name + ".mp3";
            img.src ="images/" + songs.name + ".jpg";
        };
        
        songIndex = 0;
        //loadSong(songs[1]);
        
        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        //progress js work
        music.addEventListener('timeupdate', (event) =>{
            const {currentTime, duration} = event.srcElement;

            let progress_time = (currentTime / duration) * 100;
            progress.style.width = `${progress_time}%`;

            //music duration update
            let minute_duration = Math.floor(duration / 60);
            let sec_duration = Math.floor(duration % 60);
            
            let tot_duration = `${minute_duration}:${sec_duration}`;
             if(duration){
                durationVal.textContent = `${tot_duration}`;
             }
            
      

        //current duration update
        let minute_currentTime = Math.floor(currentTime / 60);
            let sec_currentTime = Math.floor(currentTime % 60);
            
           if(sec_currentTime < 10){
               sec_currentTime = `0${sec_currentTime}`;
           }

           let tot_currentTime = `${minute_currentTime}:${sec_currentTime}`;

           current_timeVal.textContent = `${tot_currentTime}`;
            
            });

            //progerss onlcikc functionality
            progress_div.addEventListener('click', (event) => {
                const {duration} = music;
                
                let move_progress = (event.offsetX / event.srcElement.clientWidth) * duration;

                music.currentTime = move_progress;
            });
             
            //if music end call next song function
            music.addEventListener('ended', nextSong);

        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);
    </script>
</body>
</html>
